{% extends "base.html" %}
{% block content %}
    <h1 class="main_page_title"> Build a Blog </h1>
    <ul>
        {% for blog in blogs %}
            <li><a class='link' href="/blog?id={{ blog.id }}">{{ blog.title }}</a></li>
            <p>{{ blog.body }}</p>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
